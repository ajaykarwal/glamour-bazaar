<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Glamour Bazaar</title>
    <meta name="description" content="Accessorise Every moment">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen, projection" />
</head>

<body>
    <div class="wrapper">
        <img class="logo" src="logo.png" alt="Glamour Bazaar - Accessorise Every moment">

        <div class="signup-form">
            <div class="intro">
                <h2>Subscribe to our mailing list</h2>
                <p>
                    We're currently working on bringing the Glamour Bazaar catalogue online.
                </p>
                <p>
                    Sign up to receive updates on new items, promotions, and special offers.
                </p>
                <small><span class="asterisk">*</span> required field</small>
            </div>
            <div class="form">
                <!-- Begin MailChimp Signup Form -->
                <div id="mc_embed_signup">
                    <form action="https://glamourbazaar.us17.list-manage.com/subscribe/post?u=1c9737298b5bfc643d23dfb84&amp;id=074140e537" method="post"
                        id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                        <div id="mc_embed_signup_scroll">

                            
                            <div class="mc-field-group">
                                <label for="mce-EMAIL">Email Address
                                    <span class="asterisk">*</span>
                                </label>
                                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                            </div>
                            <div class="mc-field-group">
                                <label for="mce-FNAME">First Name </label>
                                <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                            </div>
                            <div class="mc-field-group">
                                <label for="mce-LNAME">Last Name </label>
                                <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                            </div>
                            <div class="mc-field-group size1of2">
                                <label for="mce-BIRTHDAY-month">Birthday </label>
                                <div class="datefield">
                                    <span class="subfield dayfield">
                                        <input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="BIRTHDAY[day]"
                                            id="mce-BIRTHDAY-day">
                                    </span>
                                    /
                                    <span class="subfield monthfield">
                                        <input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="BIRTHDAY[month]"
                                            id="mce-BIRTHDAY-month">
                                    </span>
                                    <span class="small-meta nowrap">( dd / mm )</span>
                                </div>
                            </div>
                            <div id="mce-responses" class="clear">
                                <div class="response" id="mce-error-response" style="display:none"></div>
                                <div class="response" id="mce-success-response" style="display:none"></div>
                            </div>
                            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;" aria-hidden="true">
                                <input type="text" name="b_1c9737298b5bfc643d23dfb84_074140e537" tabindex="-1" value="">
                            </div>
                            <div class="clear">
                                <input type="submit" value="Sign me up" name="subscribe" id="mc-embedded-subscribe" class="button">
                            </div>
                        </div>
                    </form>
                </div>
                <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
                <script type='text/javascript'>
                    (function ($) {
                        window.fnames = new Array();
                        window.ftypes = new Array();
                        fnames[0] = 'EMAIL';
                        ftypes[0] = 'email';
                        fnames[1] = 'FNAME';
                        ftypes[1] = 'text';
                        fnames[2] = 'LNAME';
                        ftypes[2] = 'text';
                        fnames[3] = 'BIRTHDAY';
                        ftypes[3] = 'birthday';
                    }(jQuery));
                    var $mcj = jQuery.noConflict(true);
                </script>
                <!--End mc_embed_signup-->
            </div>
        </div>
    </div>
</body>

</html>
